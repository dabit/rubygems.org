  pages:
    about:
      title: Acerca de
      purpose:
        header: "Bienvenido a %{site}, el servicio de alojamiento de gemas para la comunidad de Ruby. Este proyecto tiene 3 objetivos:"
        better_api: Otorgar una mejor API para manejar las gemas
        transparent_pages: Crear páginas de proyecto más accesibles y transparentes
        enable_community: Permitirle a la comunidad contribuir para mejorar este sitio
      founding: "El proyecto comenzó en Abril del 2009 por %{founder}, y desde entonces ha crecido para incluir las contribuciones de %{contributors} y %{downloads}. A partir de RubyGems 1.3.6 el sitio se renombró de Gemcutter a %{title} para hacer más claro el rol de el mismo en la comunidad de Ruby."
      support: "A pesar de que Gemcutter no es mantenido por una compañía en específico, muchas de ellas nos han ayudado. El diseño actual, las ilustraciones y el desarrollo de front-end de el sitio fue cortesía de %{dockyard}. %{github} también ha sido invaluable por ayudarnos a colaborar y compartir código de manera sencilla. El sitio comenzó en %{heroku}, cuyo excelente servicio ayudó a probar que Gemcutter es una solución viable en la que toda la comunidad puede confiar."
      technical: "Algunos aspectos técnicos del sitio: Es 100% Ruby. El sitio principal es una aplicación de %{rails}, y la transferencia de gemas se hace a través de %{sinatra}. Las gemas se almacenan en %{s3} y el tiempo entre que se publica una gema y que está lista para instalarse es mínimo. Para más información, %{source_code}, cuya licencia es %{license} en Github."

